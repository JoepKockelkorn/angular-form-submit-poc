<form (ngSubmit)="onSubmit()" class="container mt-4" [formGroup]="form" novalidate *ngIf="form">

	<div class="form-group">
		<label for="firstName">First name:</label>
    <input class="form-control" type="text" id="firstName" formControlName="firstName">
    <span *ngIf="form.get('firstName').hasError('required') && form.get('firstName').touched" class="error">
      Please fill this field
    </span>
  </div>

	<div class="form-group">
    <label for="lastName">Last name:</label>
    <input class="form-control" type="text" id="lastName" formControlName="lastName">
    <span *ngIf="form.get('lastName').hasError('required') && form.get('lastName').touched" class="error">
      Please fill this field
    </span>
  </div>

  <div class="row">
    <div class="col-12">
      <label>Products:</label>
    </div>
  </div>

  <div class="form-group" *ngFor="let product of products.controls; let i = index;" formArrayName="products">
    <div class="input-group">
      <input type="text" class="form-control" aria-describedby="button-addon" [formControlName]="i">
      <div class="input-group-append">
        <button class="btn btn-sm btn-danger" type="button" (click)="removeProduct(i)">Remove</button>
      </div>
    </div>
    <span *ngIf="products.at(i).hasError('required') && products.at(i).touched" class="error">Please fill this </span>
  </div>

  <div class="form-group d-flex">
    <button type="button" class="ml-auto btn btn-primary btn-sm" (click)="addProduct()" [disabled]="loading">Add</button>
  </div>

  <div class="d-flex">
    <button type="submit" class="btn btn-primary ml-auto" [disabled]="loading">
      <div *ngIf="loading" class="spinner-grow spinner-grow-sm" role="status"><span class="sr-only">Loading...</span></div>
      Submit
    </button>
  </div>
</form>
